context:
  version: "5.7"

package:
  name: entr
  version: ${{ version }}

source:
  url: https://eradman.com/entrproject/code/entr-${{ version }}.tar.gz
  sha256: 90c5d943820c70cef37eb41a382a6ea4f5dd7fd95efef13b2b5520d320f5d067

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make

tests:
  - script:
      - entr 2>&1 | grep -q "usage: "entr \\[-acdnprsz\\]\""

about:
  license: ISC
  license_file: LICENSE
  summary: Run arbitrary commands when files change
  homepage: https://eradman.com/entrproject/
  repository: https://github.com/eradman/entr

extra:
  recipe-maintainers:
    - danielnachun
